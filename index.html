<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
	<title>CarEcommerce</title>
</head>
<body>
	<div id="app" class='container mt-5'>
		<div class="d-flex">
			<div class="mx-2">
				<select class="form-select" aria-label="Default select example">
					<option selected>Category</option>
					<option value="1">Telsa</option>
					<option value="2">Porsche</option>
					<option value="3">Toyota</option>
					<option value="4">Honda</option>
					<option value="5">Mazda</option>
					<option value="6">Mercedes-Benz</option>
					<option value="7">Lexus</option>
					<option value="8">Lamborghini</option>
					<option value="9">Audi</option>
					<option value="10">BMW</option>
				</select>
			</div>
			<div>
				<select class="form-select" aria-label="Default select example">
					<option selected>Sort by:</option>
					<option value="1">Price: Low to High</option>
					<option value="2">Price: High to Low</option>
					<option value="3">Newest Arrivals</option>
				</select>
			</div>
		</div>
		<div class="d-flex flex-wrap pt-4">
			<item-card 
				v-for="item in items"
				v-bind: img="item.img"
				v-bind: carName="item.carName"
				v-bind: category="item.category"
				v-bind: price="item.price"
				v-bind: data="item.date"
			></item-card>
		</div>
	</div>
	<script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
